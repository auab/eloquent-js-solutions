<!doctype html>
<html>
<head>
    <title>My home page</title>
</head>
<body>
    <p id="baloon" style="font-size: 20px;"> ðŸŽˆ </p>
</body>

<script>
    let baloon = document.getElementById('baloon');

    function expandBaloon(event){
        if (event.key == "ArrowUp") {
        let pixelNumberReg = /\d+/;
        let pixelText = baloon.style.fontSize;
        let pixelNumber = pixelNumberReg.exec(pixelText)[0];
        if(pixelNumber>100){
            baloon.innerHTML = 'ðŸ’¥';
            window.removeEventListener("keydown",expandBaloon)
        }
        pixelNumber = Math.floor(1.1 *Number(pixelNumber));
        pixelText = pixelNumber.toString().concat('px');
        baloon.style.fontSize = pixelText;
    } else if(event.key == "ArrowDown"){
        let pixelNumberReg = /\d+/;
        let pixelText = baloon.style.fontSize;
        let pixelNumber = pixelNumberReg.exec(pixelText)[0];
        pixelNumber = Math.floor(0.9 *Number(pixelNumber));
        pixelText = pixelNumber.toString().concat('px');
        baloon.style.fontSize = pixelText;
    }}

    window.addEventListener("keydown", expandBaloon);
</script>
